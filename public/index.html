<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Blog El Viajero</title>
    <link rel="stylesheet" href="css/styles.css"/>
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <div class="logo"><img class="img-logo" src="./img/Logo-corto.png" alt="Logo"/></div>
        <nav class="main-nav" id="maniNav">
          <ul class="main-menu" id="mainMenu">
            <li class="main-menu__item"><a class="main-menu__link" href="/inicio">Inicio</a></li>
            <li class="main-menu__item"><a class="main-menu__link" href="/destinos">Destinos</a></li>
            <li class="main-menu__item"><a class="main-menu__link" href="/sobre mí">Sobre mí</a></li>
            <li class="main-menu__item"><a class="main-menu__link" href="/contacto">Contacto</a></li>
            <li class="main-menu__item"><a class="main-menu__link" href="/blog">Blog</a></li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <section class="banner"><img class="img-banner" src="./img/banner.jpg" alt="Excursionista frente a un paisaje montañoso, con un lago"/>
          <div class="cont-title">
            <h1 class="title">El Viajero</h1>
            <p class="p-banner">Viajar es un estilo de vida</p>
          </div>
        </section>
        <section class="gallery" id="gallery">
          <h2 class="gallery-h2">Galería</h2>
          <p class="gallery-p">Echale un vistazo al mundo</p>
          <div class="gallery-content"><img class="gallery-img" src="./img/desert.jpg" alt="Desierto"/><img class="gallery-img" src="./img/japan.jpg" alt=""/><img class="gallery-img" src="./img/bench.jpg" alt="Banco de madera bajo un arbol"/><img class="gallery-img" src="./img/schilthorn.jpg" alt=""/><img class="gallery-img" src="./img/jungle.jpg" alt="Sendero de madera en el bosque"/><img class="gallery-img" src="./img/vancouver.jpg" alt="Barcas y rascacielos desd el puerto de Vancouver"/></div>
        </section>
      </main>
      <footer class="footer">
        <p class="p-footer">Copyright © 2020 El Viajero</p><a class="policies" href="/">Políticas De Privacidad</a>
      </footer>
    </div>
  </body>
</html>
